<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Letter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Dancing Script', cursive;
      background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin: 10px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      animation: fadeIn 2s ease-in-out;
    }

    #message {
      max-width: 90%;
      font-size: 1.2em;
      line-height: 1.6;
      white-space: pre-wrap;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Floating Flowers */
    .flower {
      position: absolute;
      bottom: -50px;
      font-size: 2rem;
      animation: floatUp linear forwards;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* RESPONSIVE DESIGN */
    @media (min-width: 600px) {
      h1 {
        font-size: 3em;
      }
      #message {
        font-size: 1.4em;
        max-width: 80%;
      }
    }

    @media (min-width: 900px) {
      h1 {
        font-size: 3.5em;
      }
      #message {
        font-size: 1.6em;
        max-width: 700px;
      }
    }
  </style>
</head>
<body>
  <h1>To the Queen of My Heart ðŸ’—</h1>
  <div id="message"></div>

  <audio id="bg-music" loop>
    <source src="Dave.mp3" type="audio/mpeg">
  </audio>

  <script>
    const messageText = `I want to take a moment to express the depth of my feelings for you. 
You are the light that brightens my days, and this message is just a few lines on a screen, 
but it holds my entire heart reaching out to you. 

Your smile is a sunrise that chases away my doubts and makes everything possible. 
When I think of you I feel steady, calm, and braver; your laughter is my favorite song 
and your kindness is a home I always want to return to. 

I promise to listen, to support your dreams, and to make you laugh when you need it most. 
Whatever comes next, I want to face it with you by my side. 

Love yaa!! - DaveðŸŒ¹`;

    const messageEl = document.getElementById("message");
    let i = 0;

    function typeLetter() {
      if (i < messageText.length) {
        const span = document.createElement("span");
        span.textContent = messageText[i];
        span.style.opacity = 0;
        messageEl.appendChild(span);

        setTimeout(() => {
          span.style.transition = "opacity 0.3s";
          span.style.opacity = 1;
        }, 10);

        i++;
        setTimeout(typeLetter, 50); // typing speed
      }
    }

    // Floating flowers
    function createFlower() {
      const flower = document.createElement("div");
      flower.classList.add("flower");
      flower.textContent = ["ðŸŒ¸","ðŸŒ¹","ðŸŒº","ðŸŒ¼","ðŸ’®"][Math.floor(Math.random()*5)];
      flower.style.left = Math.random() * 100 + "vw";
      flower.style.fontSize = (Math.random() * 20 + 20) + "px";
      flower.style.animationDuration = (Math.random() * 5 + 5) + "s";

      document.body.appendChild(flower);

      flower.addEventListener("animationend", () => {
        flower.remove();
      });
    }

    setInterval(createFlower, 800);

    // Start on click
    document.body.addEventListener("click", () => {
      document.getElementById("bg-music").play();
      typeLetter();
    }, { once: true });
  </script>
</body>
</html>
